<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
    <title>Siphe's Weather App</title>
</head>
<body>
        <div class="container">
                <header class="header">
                  <div class="search">
                    <input type="text" placeholder="Enter City Name" id="search-txt">
                    <a id="search-btn" href="#"><i class="fas fa-search"></i></a>
                  </div>
                </header>
              
                <main id="main">
                  
                  <div class="city-icon">
                    <div class="city-icon-holder">
                    <div id="city-name"></div>
                    <img src="" alt="" id="icon">
                      </div>
                  </div>
                  
                  <div class="temperature">
                    <div id="temp"></div>
                  </div>
                  
                  <div class="humidity">
                    <div id="humidity-div"></div>
                  </div>
                  
                </main>
                
              </div>
                <script src='https://use.fontawesome.com/releases/v5.0.13/js/all.js'></script>
              
                
              
                  <script  src="js/index.js"></script>
              
              
    <h1 class="heading">Weather Update</h1>
    <div class="container">
        Enter Tempereture:<input type="number" id="temp">
        <input type="submit" value="submit" onclick="displayUserOutput()">
        <p id="text"></p>
    </div>
    <script src="js/main.js"></script>
    <script src="js/weather.js"></script>   
    
</body>
</html>
